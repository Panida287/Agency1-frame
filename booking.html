<head>
    <meta charset="UTF-8" />

<body>
    <!--Header and nav starts here -->

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="booking.html">Book sessions</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--header and nav ends here -->
    <main>
        <h1>Book sessions with us!</h1>

        <form class="container">

            <div class="name">
                <label id="name-label" for="name-input">Client's Name:</label>
                <label for="last-name-input"></label>
                <div class="name-input-area">
                    <input id="name-input" type="text" placeholder="First name" required>
                    <input id="last-name-input" type="text" placeholder="last name" required>
                </div>
            </div>

            <div class="date-time">
                <label id="date-time-label" for="date-input">Session Date & Time:</label>
                <label for="time-input"></label>
                <div class="date-time-input">
                    <input id="date-input" type="date" required>
                    <input id="time-input" type="time" required>
                </div>
            </div>

            <div class="phone">
                <label id="phone-number-label" for="phone-number">Phone number</label>
                <input type="tel" id="phone-number" placeholder="Phone number" required>
            </div>
            <div class="email">
                <label id="email-label" for="email">Email:</label>
                <input id="email" type="text" placeholder="Email" required>
            </div>
            <h2>Session options</h2>

            <section class="form-checklist">

                <!-- <form class="checklist-1"> -->
                <div class="vertical-sort">
                    <label for="Headshot">
                        <input type="checkbox" id="headshot" name="headshot" value="option1" />
                        Headshot session
                    </label>
                    <label for="Tindershots">
                        <input type="checkbox" id="tinder" name="tindershot" value="option2" />
                        Tinder shots
                    </label>
                    <label for="Wedding-shots">
                        <input type="checkbox" id="wedding-shots" name="weddingshot" value="option3" />
                        Wedding shots
                    </label>
                    <label for="Boudoir">
                        <input type="checkbox" id="boudoir" name="boudoir-shots" value="option4" />
                        Boudoir
                    </label>
                </div>
                <!-- </form> -->


                <!-- <form class="checklist-2"> -->
                <div class="vertical-sort">
                    <label for="photo-amount">
                        <input type="checkbox" id="photo-amount" name="photo-amount" value="option5" />
                        By amount of photos
                        <select id="photo-amount-options" name="photo-amount-options">
                            <option value="10">10 photos</option>
                            <option value="20">20 photos</option>
                            <option value="30">30 photos</option>
                        </select>
                    </label>

                    <label for="Half day">
                        <input type="checkbox" id="half-day" name="half-day" value="option6" />
                        Half day
                    </label>
                    <label for="Full day">
                        <input type="checkbox" id="full-day" name="full-day" value="option7" />
                        Full day
                    </label>
                    <label for="photographer">
                        Photographer
                        <select id="photographer-options" name="photographer-options">
                            <option value="berken">Berken</option>
                            <option value="kenneth">Kenneth</option>
                            <option value="helene">Helene</option>
                            <option value="panida">Panida</option>
                            <option value="patrick">Patrick</option>
                        </select>
                    </label>

                </div>
                <!-- </form> -->
            </section>

            <div class="requests-form">
                <p class="request-title">Other request & information</p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" required placeholder="Extra information"></textarea>
            </div>

            <button type="submit">Submit</button>
            <!--will change this to a class -->

            </div>

        </form>
    </main>
    <script src="javascript/booking.js"></script>
</body>
